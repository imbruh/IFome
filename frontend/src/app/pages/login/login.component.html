<div class="container d-flex justify-content-center">
    <div class="align-self-center row col-md-10">
        <mat-card class="py-1">
            <div class="row d-flex justify-content-center text-center">
                <div class="col-6 d-flex p-0">
                    <img  src="../../../assets/lanches.jpg" >
                </div>

                <div class="col-6 d-flex formulario p-0 text-center">
                    <div class="row d-flex text-center m-0 p-0 w-100">     
                            <div class="col-12">
                                <div>
                                    <h1 class="mt-5">IFOME</h1>
                                    <hr>
                                </div>

                                <h3>Logar como: </h3>
                                <mat-radio-group aria-label="Select an option" class="mt-3">
                                    <mat-radio-button value="1" class="ms-3">Cliente</mat-radio-button>
                                    <mat-radio-button value="2" class="ms-3">Funcionario</mat-radio-button>
                                </mat-radio-group>

                                <form class="example-form" [formGroup]="formulario">
                                    <div>
                                        <mat-form-field class="example-full-width mt-5">
                                        <mat-label class="text-center">Email</mat-label>
                                        <input type="email" matInput formControlName="email" placeholder="Digite seu email">
                                        <!-- <mat-error *ngIf="getCampo('email').hasError('email') && !getCampo('email').hasError('required')">
                                            Please enter a valid email address
                                        </mat-error>
                                        <mat-error *ngIf="getCampo('email').hasError('required')">
                                            Email is <strong>required</strong>
                                        </mat-error> -->
                                        </mat-form-field>
                                    </div>

                                    <div>
                                        <mat-form-field class="example-full-width">
                                            <mat-label class="text-center">Senha</mat-label>
                                            <input type="password" matInput formControlName="senha" placeholder="Digite sua senha">
                                            <!-- <mat-error *ngIf="getCampo('email').hasError('email') && !getCampo('email').hasError('required')">
                                            Please enter a valid email address
                                            </mat-error>
                                            <mat-error *ngIf="getCampo('email').hasError('required')">
                                            Email is <strong>required</strong>
                                            </mat-error> -->
                                        </mat-form-field>
                                    </div>

                                    <div>
                                        <button mat-raised-button color="accent" class="mt-3">Login</button>
                                    </div>

                                </form>
                                
                            </div>                   
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
